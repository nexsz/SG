<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SG to Nexsz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dbe6f6, #c5796d);
      min-height: 100vh;
      transition: background 2s ease;
      color: #333;
    }

    header {
      background-color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .nav a {
      text-decoration: none;
      color: #4b5aa7;
      font-weight: bold;
      margin-left: 20px;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #2d3870;
    }

    .menu-bar {
      background-color: #4b5aa7;
      padding: 12px 30px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: sticky;
      top: 65px;
      z-index: 999;
    }

    .menu-bar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 30px;
      background: linear-gradient(45deg, #6f79e2, #4b5aa7);
      box-shadow: 0 4px 10px rgba(111,121,226,0.6);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .menu-bar a::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 60%);
      transform: rotate(25deg);
      transition: all 0.7s ease;
      pointer-events: none;
      opacity: 0;
    }

    .menu-bar a:hover::before {
      opacity: 1;
      left: 100%;
      top: 100%;
      transition: all 0.7s ease;
    }

    .menu-bar a:hover {
      background: linear-gradient(45deg, #ffdd57, #ffc107);
      color: #222;
      box-shadow: 0 8px 20px rgba(255, 221, 87, 0.7);
      transform: scale(1.05);
    }

    .content {
      max-width: 800px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    .content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .content h1 {
      color: #4b5aa7;
      margin-bottom: 10px;
      font-size: 36px;
      font-weight: 600;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .content a.button {
      display: inline-block;
      background: linear-gradient(45deg, #4b5aa7, #6f79e2);
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(75,90,167,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .content a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(75,90,167,0.6);
    }

    #products {
      max-width: 1100px;
      margin: 80px auto 100px;
      padding: 0 20px;
      text-align: center;
    }

    #products h2 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #4b5aa7;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 1px 1px 5px rgba(75,90,167,0.3);
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      width: 320px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 25px 45px rgba(75,90,167,0.4);
      z-index: 10;
    }

    .product-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .product-card:hover .product-image {
      transform: scale(1.15) rotate(3deg);
    }

    .product-info {
      padding: 25px 20px;
      text-align: left;
    }

    .product-info h3 {
      font-size: 22px;
      color: #4b5aa7;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .product-info p {
      font-size: 16px;
      color: #666;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    .product-info .price {
      font-weight: 700;
      font-size: 18px;
      color: #ff8c00;
    }

    .product-info button {
      margin-top: 10px;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ffdd57, #ffc107);
      border: none;
      border-radius: 25px;
      color: #333;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 221, 87, 0.5);
      transition: background 0.3s, transform 0.3s;
    }

    .product-info button:hover {
      background: linear-gradient(45deg, #ffc107, #ffdd57);
      transform: scale(1.1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 1080px) {
      .product-grid {
        flex-direction: column;
        align-items: center;
      }
      .product-card {
        width: 90%;
        max-width: 400px;
      }
    }

    @media (max-width: 600px) {
      .menu-bar {
        padding: 10px;
        flex-wrap: wrap;
      }
      .menu-bar a {
        display: block;
        margin: 10px 0;
      }
      .product-info {
        padding: 20px 15px;
      }
    }

  </style>
