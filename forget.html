<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ลืมรหัสผ่าน - SG Nexsz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-size: 200% 200%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bgmove 15s ease infinite;
    }
    @keyframes bgmove {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      width: 320px;
      text-align: center;
      animation: float 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    h2 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255 255 255 / 0.6);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }
    input:focus {
      background: #fff;
      box-shadow: 0 0 12px #764ba2;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #ffffff;
      color: #4b5aa7;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(75, 90, 167, 0.4);
      position: relative;
      overflow: hidden;
    }
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 40%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.4s ease;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }
    button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }
    button:hover {
      background: #4b5aa7;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(75, 90, 167, 0.7);
      z-index: 1;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    a.back-link:hover {
      color: #ffe7f9;
      text-shadow: 0 0 8px #ffe7f9;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>รีเซ็ตรหัสผ่าน</h2>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้" />
    <input type="email" id="email" placeholder="อีเมล" />
    <button onclick="resetPassword()">ส่งคำขอรีเซ็ต</button>
    <a href="login.html" class="back-link">กลับไปหน้าเข้าสู่ระบบ</a>
  </div>

  <script>
    function resetPassword() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!username || !email) {
        alert("กรุณากรอกชื่อผู้ใช้และอีเมลให้ครบ");
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("กรุณากรอกอีเมลให้ถูกต้อง");
        return;
      }

      alert(`คำขอรีเซ็ตรหัสผ่านสำหรับผู้ใช้ "${username}" กับอีเมล "${email}" ถูกส่งเรียบร้อยแล้ว\n(ระบบยังไม่เชื่อมต่อ backend)`);

      document.getElementById("username").value = "";
      document.getElementById("email").value = "";
    }
  </script>

</body>
</html>
