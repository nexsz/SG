<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - SG Nexsz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      border-radius: 25px;
      padding: 40px 50px 50px 50px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      width: 350px;
      text-align: center;
      animation: float 5s ease-in-out infinite;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-15px);}
    }
    h2 {
      color: #fff;
      font-weight: 600;
      font-size: 2.4rem;
      margin-bottom: 30px;
      letter-spacing: 1.2px;
      text-shadow: 0 0 10px #fff8, 0 0 20px #764ba2;
    }
    input {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    input::placeholder {
      color: #eee;
      font-weight: 500;
      opacity: 0.9;
    }
    input:focus {
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 12px #764ba2;
      color: #1a1a1a;
      font-weight: 700;
    }
    button {
      width: 100%;
      padding: 15px 0;
      border-radius: 15px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      color: #764ba2;
      background: linear-gradient(45deg, #fff, #fff9);
      cursor: pointer;
      box-shadow: 0 0 12px #fff, 0 0 25px #764ba2;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      color: #fff;
      background: linear-gradient(45deg, #764ba2, #667eea);
      box-shadow: 0 0 20px #fff, 0 0 40px #764ba2;
      transform: scale(1.05);
    }
    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 20%, transparent 60%);
      transform: rotate(45deg);
      transition: all 0.5s ease;
      opacity: 0;
      pointer-events: none;
    }
    button:hover::before {
      opacity: 1;
      top: 0;
      left: 0;
      transition-delay: 0.2s;
    }
    .switch {
      margin-top: 20px;
    }
    .switch a {
      color: #f0e9ff;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.8px;
      transition: color 0.3s ease;
    }
    .switch a:hover {
      color: #ffe7f9;
      text-shadow: 0 0 8px #ffe7f9;
    }
    .particles {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: floatParticles linear infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }
    @keyframes floatParticles {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>สมัครสมาชิก</h2>
    <input type="text" id="newuser" placeholder="ชื่อผู้ใช้" />
    <input type="email" id="newemail" placeholder="อีเมล" />
    <input type="email" id="confirmemail" placeholder="ยืนยันอีเมล" />
    <input type="tel" id="newphone" placeholder="เบอร์โทรศัพท์ (0812345678)" />
    <input type="password" id="newpass" placeholder="รหัสผ่าน" />
    <button onclick="register()">สมัคร</button>
    <div class="switch">
      <a href="main\login.html">กลับไปเข้าสู่ระบบ</a>
    </div>
  </div>

  <div class="particles"></div>

  <script>
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createParticles() {
      const container = document.querySelector('.particles');
      for(let i = 0; i < 30; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        const size = random(5, 15);
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = random(0, window.innerWidth) + 'px';
        p.style.animationDuration = random(10, 20) + 's';
        p.style.animationDelay = random(0, 20) + 's';
        container.appendChild(p);
      }
    }
    createParticles();

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePhone(phone) {
      const re = /^\d{10}$/;
      return re.test(phone);
    }

    function register() {
      const newuser = document.getElementById("newuser").value.trim();
      const newemail = document.getElementById("newemail").value.trim();
      const confirmemail = document.getElementById("confirmemail").value.trim();
      const newphone = document.getElementById("newphone").value.trim();
      const newpass = document.getElementById("newpass").value;

      if (!newuser || !newemail || !confirmemail || !newphone || !newpass) {
        alert("กรุณากรอกข้อมูลให้ครบทุกช่อง");
        return;
      }
      if (!validateEmail(newemail)) {
        alert("รูปแบบอีเมลไม่ถูกต้อง");
        return;
      }
      if (newemail !== confirmemail) {
        alert("อีเมลและยืนยันอีเมลไม่ตรงกัน");
        return;
      }
      if (!validatePhone(newphone)) {
        alert("กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง (10 ตัวเลข)");
        return;
      }
      if (newpass.length < 6) {
        alert("รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร");
        return;
      }
      localStorage.setItem("user", newuser);
      localStorage.setItem("email", newemail);
      localStorage.setItem("phone", newphone);
      localStorage.setItem("pass", newpass);

      alert("สมัครสมาชิกเรียบร้อย! ไปหน้าเข้าสู่ระบบได้เลย");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
