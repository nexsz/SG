<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SG Nexsz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bgmove 10s ease infinite;
    }
    @keyframes bgmove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 300px;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #ffffff;
      color: #4b5aa7;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #4b5aa7;
      color: white;
      transform: scale(1.05);
    }
    .switch {
      margin-top: 15px;
    }
    .switch a {
      color: #ffffff;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
      transition: all 0.3s ease;
    }
    @media screen and (max-width: 400px) {
      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>เข้าสู่ระบบ SG Nexsz</h2>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้">
    <input type="password" id="password" placeholder="รหัสผ่าน">
    <button onclick="login()">เข้าสู่ระบบ</button>
    <div id="message"></div> <!-- ✅ กล่องข้อความแสดงผลลัพธ์ -->
    <div class="switch">
      <a href="index.html">ยังไม่มีบัญชี? สมัครเลย</a><br>
      <a href="forget.html">ลืมรหัสผ่าน?</a>
    </div>      
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const storedUser = localStorage.getItem("user");
      const storedPass = localStorage.getItem("pass");

      if (username === storedUser && password === storedPass) {
        showMessage("เข้าสู่ระบบสำเร็จ! กำลังพาไปหน้าแรก...", "success");
        setTimeout(() => window.location.href = "home.html", 1000);
      } else {
        showMessage("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง", "error");
      }
    }

    function showMessage(text, type) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.style.color = type === "success" ? "#2ecc71" : "#ff4d4f";
    }
  </script>
</body>
</html>
