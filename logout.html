<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logout - SG Nexsz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    .logout-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: fadeInDown 1s ease forwards;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      font-weight: 500;
    }

    a.btn-home {
      text-decoration: none;
      background: linear-gradient(45deg, #ffdd57, #ffc107);
      color: #333;
      padding: 16px 40px;
      border-radius: 40px;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 8px 20px rgba(255, 221, 87, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }

    a.btn-home:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(255, 221, 87, 0.9);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .logout-container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 18px;
      }
      a.btn-home {
        padding: 14px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <h1>Logged Out</h1>
    <p>คุณได้ออกจากระบบเรียบร้อยแล้ว ขอบคุณที่ใช้บริการ</p>
    <a href="login.html" class="btn-home">เข้าสู่ระบบใหม่</a>
  </div>

</body>
</html>
